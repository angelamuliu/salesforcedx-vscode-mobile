<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline Starter Kit: Create or Open Project</title>
    </head>
    <body>
        <h1>Welcome to the Offline App Onboarding Wizard</h1>
        <p>
            To get started, create a new instance of the Offline Starter Kit
            project. Or you can open an existing instance of the project if
            you've already started.
        </p>
        <button id="createNewButton">Create New Project</button>
        <button id="openExistingButton">Open Existing Project</button>
        <script>
            for (const buttonId of ['createNewButton', 'openExistingButton']) {
                const buttonElement = document.getElementById(buttonId);
                buttonElement.addEventListener('click', () => {
                    webviewMessaging.sendMessageRequest(buttonId);
                });
            }
        </script>
        <script src="--- MESSAGING_SCRIPT_SRC ---"></script>
    </body>
</html>
